worker_processes 2; # Lower for development, assume 2 cores
pid /var/run/nginx.pid;

load_module /etc/nginx/modules/ngx_http_image_filter_module.so;

events {
  # this should be equal to value of "ulimit -n"
  # reference: https://www.digitalocean.com/community/tutorials/how-to-optimize-nginx-configuration
  worker_connections 1048576;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  log_format main
    '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

  log_format error
    '$remote_addr - $remote_user [$time_local] "$request" '
    '$status "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"'
    '"$request_body" "$request_body_file"';

  access_log /var/log/nginx/access.log main;
  error_log /var/log/nginx/error.log error;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 300;
  client_max_body_size 100M;

  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  include /etc/nginx/conf.d/*.conf;
}

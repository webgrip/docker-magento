  ## Selenium support, uncomment to enable
  #selenium:
  #  image: selenium/standalone-chrome-debug:3.8.1
  #  ports:
  #    - "5900:5900"
  #  extra_hosts: *appextrahosts


  varnish:
    image: webgrip/magento-varnish:7.5.0-alpine
    container_name: varnish
    build:
      context: ./images/varnish/7.5.0-alpine
      dockerfile: Dockerfile
    ports:
      - "6081:6081"
    depends_on:
      - nginx
    volumes:
        - ./images/varnish/7.5.0-alpine/default.vcl:/etc/varnish/default.vcl
    tmpfs:
      - /var/lib/varnish:exec  # Optional: Use tmpfs for Varnish storage to increase cache responsiveness
    environment:
      - VARNISH_SIZE=2G



volumes:
  appdata:
  dbdata:
  rabbitmqdata:
  sockdata:
  ssldata:
  mysql-data:
  opensearch-data:

networks:
  default:
    external: true
    name: magento
